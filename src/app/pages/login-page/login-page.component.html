<section class="hero">
  <div class="hero-body has-text-centered">
    <div class="container">
      <div class="block">
        <div class="columns is-centered is-fullwidth">
          <div class="column is-one-third-desktop is-two-fifths-tablet has-text-centered">
            <h1 class="subtitle is-2">Login {{name}}</h1>
            <p class="field">
              <a class="button is-fullwidth is-info" (click)="facebookLogin()">
                <span class="icon">Continue with <br>
                  <i class="fa fa-facebook"></i>
                  <span>acebook</span>
                </span>
              </a>
            </p>
            <p class="field">
              <a class="button is-fullwidth is-danger" (click)="googleLogin()">
                <span class="icon">Continue with <br>
                  <i class="fa fa-google"></i>
                  <span>oogle</span>
                </span>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
